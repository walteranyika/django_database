
{% extends 'master.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5 shadow-sm p-3">
            <form action="" method="post">
                {% csrf_token %}

                <div class="mb-3 mt-3">
                    <label for="names" class="form-label">Names:</label>
                    <input type="text" class="form-control rounded-0" id="names" placeholder="Enter name" name="names">
                </div>

                <div class="mb-3 mt-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control rounded-0" id="phone" placeholder="Enter phone number"
                           name="phone">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control rounded-0" id="email" placeholder="Enter email"
                           name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control rounded-0" id="password" placeholder="Enter password"
                           name="password">
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">weight:</label>
                    <input type="number" class="form-control rounded-0" id="weight" placeholder="Enter weight"
                           name="weight">
                </div>

                <div class="mb-3">
                    <label for="height" class="form-label">height:</label>
                    <input type="number" class="form-control rounded-0" id="weight" placeholder="Enter height"
                           name="height">
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>male
                    <label class="form-check-label" for="male"></label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="female">female
                    <label class="form-check-label" for="female"></label>
                </div>


                <button type="submit" class="btn btn-primary w-100 bg-black rounded-0">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
