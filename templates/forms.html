{% extends 'master.html' %}
{% load crispy_forms_filters %}

{% block content %}
	<div class="container">
        <div class="row justify-content-center" >
             <div class="col-sm-6">
                 <form action="/add" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                      {{ form | crispy }}
                     <button class="btn btn-primary w-100 rounded-0">Submit</button>
                 </form>
             </div>
        </div>
    </div>
{% endblock %}
